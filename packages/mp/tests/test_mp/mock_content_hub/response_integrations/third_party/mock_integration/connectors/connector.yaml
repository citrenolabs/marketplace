creator: admin
description: Mock Integration Connector Description.
documentation_link: https://cloud.google.com/chronicle/docs/soar/marketplace-integrations/mock-integration-connector
integration: MockIntegration
is_connector_rules_supported: false
name: Mock Integration Connector
parameters:
    -   default_value: ''
        description: ID of the project that will be used in the integration to host the
            Pub/Sub Topic and Subscription connection.
        is_advanced: false
        is_mandatory: false
        mode: script
        name: PubSub Project ID
        type: string
    -   default_value: true
        description: Verify SSL
        is_advanced: false
        is_mandatory: false
        mode: script
        name: Verify SSL
        type: boolean
rules:
    -   rule_name: EXTERNAL
        rule_type: allow_list
