name: Get Computer Inventory
description: Retrieve paginated Computer Inventory records from Jamf Pro with comprehensive filtering, sorting, and section options
script: GetComputerInventory.py
type: enrichment
integration_identifier: Jamf
timeout_seconds: 600
parameters:
  - name: Page
    type: string
    description: Page number to retrieve (default 0)
    is_mandatory: false
    default_value: "0"
  - name: Page Size
    type: string
    description: Number of records per page (default 100, max 2000)
    is_mandatory: false
    default_value: "100"
  - name: Filter
    type: ddl
    description: Filter criteria
    is_mandatory: true
    default_value: "general.name"
    optional_values:
      - "general.name"
      - "hardware.serialNumber"
      - "udid"
      - "userAndLocation.username"
      - "userAndLocation.email"
  - name: Filter Value
    type: string
    description: Filter value
    is_mandatory: true
    default_value: ""
  - name: Section
    type: MULTI_CHOICE_PARAMETER
    description: Sections to include in the response (select section for optimized data retrieval)
    is_mandatory: false
    default_value: "ALL"
    optional_values:
      - "ALL"
      - "GENERAL"
      - "DISK_ENCRYPTION"
      - "PURCHASING"
      - "APPLICATIONS"
      - "STORAGE"
      - "USER_AND_LOCATION"
      - "CONFIGURATION_PROFILES"
      - "PRINTERS"
      - "SERVICES"
      - "HARDWARE"
      - "LOCAL_USER_ACCOUNTS"
      - "CERTIFICATES"
      - "ATTACHMENTS"
      - "PLUGINS"
      - "PACKAGE_RECEIPTS"
      - "FONTS"
      - "SECURITY"
      - "OPERATING_SYSTEM"
      - "LICENSED_SOFTWARE"
      - "IBEACONS"
      - "SOFTWARE_UPDATES"
      - "EXTENSION_ATTRIBUTES"
      - "CONTENT_CACHING"
      - "GROUP_MEMBERSHIPS"
  - name: Sort
    type: MULTI_CHOICE_PARAMETER
    description: Sort criteria (select multiple fields with direction)
    is_mandatory: false
    default_value: "general.name:asc"
    optional_values:
      - "general.name:asc"
      - "general.name:desc"
      - "udid:asc"
      - "udid:desc"
      - "id:asc"
      - "id:desc"
      - "general.assetTag:asc"
      - "general.assetTag:desc"
      - "general.jamfBinaryVersion:asc"
      - "general.jamfBinaryVersion:desc"
      - "general.lastContactTime:asc"
      - "general.lastContactTime:desc"
      - "general.lastEnrolledDate:asc"
      - "general.lastEnrolledDate:desc"
      - "general.lastCloudBackupDate:asc"
      - "general.lastCloudBackupDate:desc"
      - "general.reportDate:asc"
      - "general.reportDate:desc"
      - "general.mdmCertificateExpiration:asc"
      - "general.mdmCertificateExpiration:desc"
      - "general.platform:asc"
      - "general.platform:desc"
      - "general.lastLoggedInUsernameSelfService:asc"
      - "general.lastLoggedInUsernameSelfService:desc"
      - "general.lastLoggedInUsernameSelfServiceTimestamp:asc"
      - "general.lastLoggedInUsernameSelfServiceTimestamp:desc"
      - "general.lastLoggedInUsernameBinary:asc"
      - "general.lastLoggedInUsernameBinary:desc"
      - "general.lastLoggedInUsernameBinaryTimestamp:asc"
      - "general.lastLoggedInUsernameBinaryTimestamp:desc"
      - "hardware.make:asc"
      - "hardware.make:desc"
      - "hardware.model:asc"
      - "hardware.model:desc"
      - "operatingSystem.build:asc"
      - "operatingSystem.build:desc"
      - "operatingSystem.supplementalBuildVersion:asc"
      - "operatingSystem.supplementalBuildVersion:desc"
      - "operatingSystem.rapidSecurityResponse:asc"
      - "operatingSystem.rapidSecurityResponse:desc"
      - "operatingSystem.name:asc"
      - "operatingSystem.name:desc"
      - "operatingSystem.version:asc"
      - "operatingSystem.version:desc"
      - "userAndLocation.realname:asc"
      - "userAndLocation.realname:desc"
      - "purchasing.lifeExpectancy:asc"
      - "purchasing.lifeExpectancy:desc"
      - "purchasing.warrantyDate:asc"
      - "purchasing.warrantyDate:desc"
