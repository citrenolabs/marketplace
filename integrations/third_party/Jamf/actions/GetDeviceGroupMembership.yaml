name: Get Device Group Membership
description: Retrieve the membership of a Computer Group from Jamf Pro
script: GetDeviceGroupMembership.py
type: enrichment
integration_identifier: Jamf
timeout_seconds: 600
parameters:
  - name: Group ID
    type: string
    description: The ID of the group to retrieve membership for
    is_mandatory: true
    default_value: ""
dynamic_results_metadata:
  - result_name: JsonResult
    show_result: true
    result_example: |
      {
        "group_id": "1",
        "member_count": 3,
        "membership_data": {
          "computer_group": {
            "id": 1,
            "name": "Group Name",
            "is_smart": true,
            "site": {
              "id": -1,
              "name": "None"
            },
            "criteria": [
              {
                "size": 1,
                "criterion": {
                  "name": "Last Inventory Update",
                  "priority": 0,
                  "and_or": "and",
                  "search_type": "more than x days ago",
                  "value": 7,
                  "opening_paren": false,
                  "closing_paren": false
                }
              }
            ],
            "computers": [
              {
                "size": 1,
                "computer": {
                  "id": 1,
                  "name": "Joes iMac",
                  "mac_address": "E0:AC:CB:97:36:G4",
                  "alt_mac_address": "E0:AC:CB:67:36:T4",
                  "serial_number": "C02Q7KHTGFWF"
                }
              }
            ]
          }
        }
      }
supported_entity_types: []
