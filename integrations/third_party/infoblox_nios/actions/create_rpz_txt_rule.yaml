name: Create RPZ TXT Rule
description: 'Adds a TXT record rule in RPZ to associate text data with a DNS response. '
integration_identifier: InfobloxNIOS
parameters:
-   name: RP Zone
    default_value: ''
    type: string
    description: 'The zone to assign the rule to. '
    is_mandatory: true
-   name: Name
    default_value: ''
    type: string
    description: Specify the name of the rule.
    is_mandatory: true
-   name: Text
    default_value: ''
    type: string
    description: 'Text associated with the record. '
    is_mandatory: true
-   name: Comment
    type: string
    description: 'Comment for this rule. '
    is_mandatory: false
-   name: Additional Parameters
    type: string
    description: 'JSON object containing additional parameters to create response
        policy zone. '
    is_mandatory: false
