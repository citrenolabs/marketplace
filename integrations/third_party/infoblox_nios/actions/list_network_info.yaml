name: List Network Info
description: Lists defined IPv4/IPv6 networks and subnets in IPAM.
integration_identifier: InfobloxNIOS
parameters:
-   name: Network
    default_value: ''
    type: string
    description: The network address in CIDR notation (e.g., "192.168.1.0/24") .
    is_mandatory: false
-   name: Limit
    default_value: '100'
    type: string
    description: Maximum numbers of objects to be returned.
    is_mandatory: false
-   name: Extended Attributes
    type: string
    description: 'The comma-separated key/value formatted filter for extended attributes,
        e.g. "Site=New York,OtherProp=MyValue". '
    is_mandatory: false
