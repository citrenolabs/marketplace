[project]
name = "InfobloxNIOS"
version = "1.0"
description = "This integration enables Google SecOps to retrieve IP metadata from Infoblox Grid Manager and manage DNS Firewall protections through RPZs. It allows security teams to define RPZ rules that block DNS resolution for malicious or unauthorized domains, or redirect users to a walled garden by modifying DNS responses. In case of any queries, please reach out to support@infoblox.com."
requires-python = ">=3.11,<3.12"
dependencies = [
    "environmentcommon",
    "requests==2.32.3",
    "tipcommon",
]

[dependency-groups]
dev = [
 "integration-testing",
 "pytest-json-report>=1.5.0",
 "pytest>=8.4.0",
 "soar-sdk",
]

[tool.uv.sources]
integration-testing = { path = "../../../packages/integration_testing" }

[tool.uv.sources.soar-sdk]
git = "https://github.com/chronicle/soar-sdk.git"

[tool.uv.sources.tipcommon]
path = "../../../packages/tipcommon/TIPCommon-2.2.11/TIPCommon-2.2.11-py2.py3-none-any.whl"

[tool.uv.sources.environmentcommon]
path = "../../../packages/envcommon/EnvironmentCommon-1.0.2/EnvironmentCommon-1.0.2-py2.py3-none-any.whl"
