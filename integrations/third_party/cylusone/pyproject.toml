[project]
name = "CylusOne"
version = "1.0"
description = "This integration app connects the CylusOne Rail OT Cybersecurity platform with Google SecOps to enhance SIEM/SOAR workflows.\nBy leveraging alerts from CylusOne and performing asset enrichment actions, users can automatically triage alerts from rail OT operational environments.\n\nIn case of any queries, please reach out to support@cylus.com."
requires-python = ">=3.11,<3.12"
dependencies = [
    "requests>=2.32.3",
    "tipcommon",
    "environmentcommon",
]

[dependency-groups]
dev = [
    "environmentcommon",
    "integration-testing",
    "pytest>=8.3.5",
    "pytest-json-report>=1.5.0",
    "soar-sdk",
    "tipcommon",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../packages/integration_testing_whls/integration_testing-2.2.7-py3-none-any.whl" }
tipcommon = { path = "../../../packages/tipcommon/TIPCommon-2.2.7/TIPCommon-2.2.7-py2.py3-none-any.whl" }
environmentcommon = { path = "../../../packages/envcommon/EnvironmentCommon-1.0.2/EnvironmentCommon-1.0.2-py2.py3-none-any.whl" }

