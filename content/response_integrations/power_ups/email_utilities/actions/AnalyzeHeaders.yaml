creator: Rob
default_result_value: ''
description: Analyze Headers accepts a JSON object containing a list of Email headers.  The
    action will validate the SPF, DMARC, ARC, and DKIM records in the email.  It will
    also check to see if any of the relay servers are denylisted by querying multiple
    RBLs and enrich them with geo-location and IP whois information.
dynamic_results_metadata:
-   result_example_path: resources/AnalyzeHeaders_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: EmailUtilities
name: Analyze Headers
parameters:
-   default_value: '{}'
    description: The JSON object that contains the email headers.
    is_mandatory: true
    name: Headers JSON
    type: string
script_result_name: ScriptResult
