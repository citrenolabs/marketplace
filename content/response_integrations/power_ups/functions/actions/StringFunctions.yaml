description: "This action includes basic Pythonic string functions as mentioned below\
    \ - \nLower: Converts the input string to lowercase.\nUpper: Converts the input\
    \ string to uppercase (duplicated case in the script).\nStrip: Removes leading\
    \ and trailing whitespaces from the input string.\nTitle: Converts the first character\
    \ of each word in the input string to uppercase.\nCount: Counts the occurrences\
    \ of `param_1` in the input string.\nReplace: Replaces occurrences of `param_1`\
    \ with `param_2` in the input string. It supports the placeholder code _SPACE_\
    \ in both parameters, which is automatically converted to a standard space before\
    \ the replacement is performed.\nFind: Finds the first occurrence of `param_1`\
    \ in the input string and returns its index.\nIsAlpha: Checks if all characters\
    \ in the input string are alphanumeric.\nIsDigit: Checks if all characters in\
    \ the input string are digits.\nRegex Replace: Performs a regex-based replacement\
    \ of `param_1` with `param_2` in the input string. It supports the placeholder\
    \ code _SPACE_ in both parameters, which is automatically converted to a standard\
    \ space before the replacement is performed.\nJSON Serialize: Converts the input\
    \ string to a JSON formatted string.\nRegex: Finds all occurrences of the pattern\
    \ `param_1` in the input string, joins them using `param_2` (defaulting to \"\
    , \"), and returns the result.\nDecodeBase64: Decodes the input string from base64\
    \ using `param_1` as the encoding type. Default to utf-8\nEncodeBase64: Encodes\
    \ the input string in base64 using `param_1` as the encoding type. Default to\
    \ utf-8\nRemoveNewLines: Removes new lines from the input string, replacing them\
    \ with spaces.\nSplit: Splits the input string using `param_1` (or \",\" if not\
    \ provided) and adds the result to the Siemplify result."
