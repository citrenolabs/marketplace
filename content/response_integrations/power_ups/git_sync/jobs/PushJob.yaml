name: Push Job
parameters:
    -   name: Commit
        default_value: ''
        type: string
        description: Commit message
        is_mandatory: true
    -   name: Repo URL
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Branch
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Git Server Fingerprint
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Commit Author
        default_value: ''
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Job Whitelist
        default_value: ''
        type: string
        description: List of jobs, separated by a comma, to push to the repo
        is_mandatory: true
    -   name: Readme Addon
        default_value: ''
        type: string
        description: Appends markdown to the end of the readme file of all jobs pushed
            this run
        is_mandatory: false
description: Export a job to the repo
integration: GitSync
creator: Admin
