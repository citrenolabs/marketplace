name: Push Integration
parameters:
    -   name: Commit
        default_value: ''
        type: string
        description: Commit message
        is_mandatory: true
    -   name: Push Whitelist
        default_value: ''
        type: string
        description: List of integrations, separated by a comma, to push to the repo
        is_mandatory: true
    -   name: Repo URL
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Branch
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Git Server Fingerprint
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Commit Author
        default_value: ''
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Readme Addon
        default_value: ''
        type: string
        description: Appends markdown to the end of the readme file of all integrations
            pushed this run
        is_mandatory: false
description: Push an integration to repo. This action will overwrite the entire folder.
integration: GitSync
creator: Admin
