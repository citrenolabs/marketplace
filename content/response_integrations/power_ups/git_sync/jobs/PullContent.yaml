name: Pull Content
parameters:
    -   name: Repo URL
        default_value: ''
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Branch
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Git Server Fingerprint
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Integrations
        default_value: 'true'
        type: boolean
        description: Pull all custom integrations and custom code. Commercial integrations
            should be installed before running
        is_mandatory: true
    -   name: Playbooks
        default_value: 'true'
        type: boolean
        description: Pull all playbooks. Will add or update playbooks based on their name
        is_mandatory: true
    -   name: Jobs
        default_value: 'true'
        type: boolean
        description: Pull all jobs
        is_mandatory: true
    -   name: Connectors
        default_value: 'true'
        type: boolean
        description: Pull all connectors
        is_mandatory: true
    -   name: Integration Instances
        default_value: 'true'
        type: boolean
        description: Pull all integration instances. Passwords will be overwritten if
            not uploaded
        is_mandatory: true
    -   name: Visual Families
        default_value: 'true'
        type: boolean
        description: Pulls all visual families
        is_mandatory: true
    -   name: Mappings
        default_value: 'true'
        type: boolean
        description: Pulls all the mappings
        is_mandatory: true
    -   name: Environments
        default_value: 'true'
        type: boolean
        description: Creates or updates all environments
        is_mandatory: true
    -   name: Dynamic Parameters
        default_value: 'true'
        type: boolean
        description: Creates or updates all environment dynamic parameters
        is_mandatory: true
    -   name: Logo
        default_value: 'true'
        type: boolean
        description: Pull custom logo
        is_mandatory: true
    -   name: Case Tags
        default_value: 'true'
        type: boolean
        description: Pulls all case tags
        is_mandatory: true
    -   name: Case Stages
        default_value: 'true'
        type: boolean
        description: Pulls all case stages
        is_mandatory: true
    -   name: Case Title Settings
        default_value: 'true'
        type: boolean
        description: Pulls case title settings
        is_mandatory: true
    -   name: Case Close Reasons
        default_value: 'true'
        type: boolean
        description: Pulls custom case close reasons
        is_mandatory: true
    -   name: Networks
        default_value: 'true'
        type: boolean
        description: Pull networks
        is_mandatory: true
    -   name: Domains
        default_value: 'true'
        type: boolean
        description: Pull domains
        is_mandatory: true
    -   name: Custom Lists
        default_value: 'true'
        type: boolean
        description: Pull custom lists
        is_mandatory: true
    -   name: Email Templates
        default_value: 'true'
        type: boolean
        description: Pull email templates
        is_mandatory: true
    -   name: Blacklists
        default_value: 'true'
        type: boolean
        description: Pull blocklists
        is_mandatory: true
    -   name: SLA Records
        default_value: 'true'
        type: boolean
        description: Pull SLA Records
        is_mandatory: true
    -   name: Simulated Cases
        default_value: 'true'
        type: boolean
        description: Pull simulated cases
        is_mandatory: true
description: Installs content from the repo.
integration: GitSync
creator: Admin
