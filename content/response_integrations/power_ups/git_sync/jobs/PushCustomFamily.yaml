name: Push Custom Family
parameters:
    -   name: Commit
        default_value: ''
        type: string
        description: Commit message
        is_mandatory: true
    -   name: Repo URL
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Branch
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Git Server Fingerprint
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Commit Author
        default_value: ''
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Family Name
        default_value: ''
        type: string
        description: Name of the visual family to push to the repo
        is_mandatory: true
    -   name: Readme Addon
        default_value: ''
        type: string
        description: Appends markdown to the end of the readme file of all custom families
            pushed this run
        is_mandatory: false
description: Exports a custom family to the repo.
integration: GitSync
creator: Admin
