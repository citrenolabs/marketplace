name: Pull Mappings
parameters:
    -   name: Repo URL
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Branch
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Git Server Fingerprint
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Source
        default_value: ''
        type: string
        description: Mappings Source, Usually the integration identifier or vendor. All
            mappings related to this source are pulled from the repo
        is_mandatory: true
description: Imports mappings from the repo.
integration: GitSync
creator: Admin
