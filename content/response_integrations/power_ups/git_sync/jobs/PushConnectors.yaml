name: Push Connectors
parameters:
    -   name: Commit
        default_value: ''
        type: string
        description: Commit message
        is_mandatory: true
    -   name: Connectors
        default_value: ''
        type: string
        description: List of connectors, separated by a comma, to push to the repo
        is_mandatory: true
    -   name: Branch
        default_value: ''
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Git Server Fingerprint
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Repo URL
        default_value: ''
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Commit Author
        default_value: ''
        type: string
        description: Optional parameter to override the one found in the integration instance
        is_mandatory: false
    -   name: Include Visual Families
        default_value: 'false'
        type: boolean
        description: Whether to include related visual families that the connector alerts
            use
        is_mandatory: false
    -   name: Include Mappings
        default_value: 'false'
        type: boolean
        description: Whether to include related mappings that the connector alerts use
        is_mandatory: false
    -   name: Readme Addon
        default_value: ''
        type: string
        description: Appends markdown to the end of the readme file of all connectors
            pushed this run
        is_mandatory: false
description: Exports a connector to the repo.
integration: GitSync
creator: Admin
