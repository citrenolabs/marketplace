creator: Robert
default_result_value: ''
description: The action adds an attachment to the case wall (similar to attach evidence)
dynamic_results_metadata:
-   result_example_path: resources/AddAttachment_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: FileUtilities
name: Add Attachment
parameters:
-   default_value: Name
    description: The name of the attachment
    is_mandatory: true
    name: Name
    type: string
-   default_value: 'false'
    description: 'Is the attachment marked as favorite in the case wall '
    is_mandatory: false
    name: IsFavorite
    type: boolean
-   default_value: <Base64 here>
    description: The attachment's content in Base64
    is_mandatory: true
    name: Base64 Blob
    type: string
-   default_value: .txt
    description: Attachment Type
    is_mandatory: true
    name: Type
    type: string
-   default_value: Description
    description: 'The description of the attachment '
    is_mandatory: true
    name: Description
    type: string
script_result_name: ScriptResult
