integration_identifier: ANYRUN-Sandbox
name: URL Android Analysis
creator: ANYRUN integrations team
default_result_value: ""
description: Perform URLs analysis using Android VM.
dynamic_results_metadata:
    -   result_example_path:
        result_name: JsonResult
        show_result: true
parameters:
    -   name: Url
        description: "Choose destination url(s) to analyse."
        default_value: "[Entity.Identifier]"
        is_mandatory: true
        type: string
    -   default_value: "false"
        description: Residential proxy using.
        is_mandatory: false
        name: Opt Network Residential Proxy
        type: boolean
    -   name: Opt Network Residential Proxy Geo
        description: "Residential proxy geolocation option. Example: US, AU."
        default_value: fastest
        is_mandatory: false
        type: string
    -   name: Opt Privacy Type
        description: "Privacy settings. Supports: public, bylink, owner, byteam."
        default_value: bylink
        is_mandatory: false
        type: string
    -   name: Env Locale
        description: "Operation system's language. Use locale identifier or country name (Ex: 'en-US' or 'Brazil'). Case-insensitive."
        default_value: en-US
        is_mandatory: false
        type: string
    -   name: User Tags
        description: "Add user tags. Only characters a-z, A-Z, 0-9, hyphen (-), and comma (,) are allowed. Max tag length: 16 characters. Max unique tags per task: 8."
        default_value: secops-alert
        is_mandatory: false
        type: string
    -   name: Obj Ext Cmd
        description: "Optional command-line arguments for the analyzed object. Use an empty string (\"\") to apply the default behavior."
        default_value: ""
        is_mandatory: false
        type: string
    -   name: Opt Timeout In Seconds
        description: "Select task completion time. Size range: 10-660 seconds."
        default_value: "120"
        is_mandatory: false
        type: string
    -   default_value: "true"
        description: Enable network connection.
        is_mandatory: false
        name: Opt Network Connect
        type: boolean
    -   default_value: "false"
        description: Enable FakeNet feature.
        is_mandatory: false
        name: Opt Network Fakenet
        type: boolean
    -   default_value: "false"
        description: Enable TOR using.
        is_mandatory: false
        name: Opt Network Tor
        type: boolean
    -   name: Opt Network Geo
        description: "TOR geolocation option. Example: US, AU"
        default_value: fastest
        is_mandatory: false
        type: string
    -   default_value: "false"
        description: Enable HTTPS MITM Proxy using.
        is_mandatory: false
        name: Opt Network Mitm
        type: boolean
script_result_name: ScriptResult
