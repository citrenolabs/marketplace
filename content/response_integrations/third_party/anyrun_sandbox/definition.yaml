identifier: ANYRUN-Sandbox
name: ANYRUN Sandbox
parameters:
    -   name: Google service account
        type: password
        description: Google service account info in raw json representation.
        is_mandatory: true
        integration_identifier: ANYRUN-Sandbox
    -   name: Project ID
        default_value: ""
        type: string
        description: Google SecOps project ID.
        is_mandatory: true
        integration_identifier: ANYRUN-Sandbox
    -   name: Project location
        default_value: ""
        type: string
        description: Google SecOps project location.
        is_mandatory: true
        integration_identifier: ANYRUN-Sandbox
    -   name: Instance ID
        default_value: ""
        type: string
        description: Google SecOps instance ID.
        is_mandatory: true
        integration_identifier: ANYRUN-Sandbox
    -   name: ANYRUN Sandbox API KEY
        type: password
        description: Example [API-KEY AJ13....KA!7]
        is_mandatory: true
        integration_identifier: ANYRUN-Sandbox
    -   name: Verify SSL
        type: boolean
        default_value: true
        description: Enable to validate SSL certificates for API connections.
        is_mandatory: false
        integration_identifier: ANYRUN-Sandbox
    -   default_value: "false"
        description: Enable/disable proxy using.
        is_mandatory: false
        name: Enable proxy
        type: boolean
        integration_identifier: ANYRUN-Sandbox
    -   name: Proxy host
        default_value: ""
        type: string
        description: Specify proxy host.
        is_mandatory: false
        integration_identifier: ANYRUN-Sandbox
    -   name: Proxy port
        default_value: ""
        type: string
        description: Specify proxy port.
        is_mandatory: false
        integration_identifier: ANYRUN-Sandbox
categories:
    - Malware Analysis
    - IT & Infrastructure
    - Data Enrichment
    - Security
svg_logo_path: resources/logo.svg
image_path: resources/image.png
description: ANY.RUN's Interactive Sandbox is a cloud-based service that provides SOC teams with a simple way to analyze cyber threats, enabling rapid threat intelligence and deep analysis in a secure environment. This integration is owned by the ANY.RUN. Support Contact support@any.run.
