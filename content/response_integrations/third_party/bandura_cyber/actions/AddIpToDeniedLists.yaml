creator: Admin
default_result_value: ''
description: Add IP to IPv4 Allowed List in Bandura
dynamic_results_metadata:
-   result_example_path: resources/AddIpToDeniedLists_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Bandura Cyber
name: Add IP to Denied Lists
parameters:
-   default_value: List Name
    description: Name of Denied List to add the entity. (The List Name is Case Sensitive)
    is_mandatory: true
    name: List Name
    type: string
-   description: Denied List Entity Description
    is_mandatory: false
    name: Description
    type: string
-   default_value: '32'
    description: Defined the range of ip addresses that you would like to add to the
        list.
    is_mandatory: false
    name: Maskbit
    type: string
-   description: 'Date you would like this entity to be removed from the list. Example
        Format: 2020-01-01T12:00:00.000+00:00'
    is_mandatory: false
    name: Expiration Date
    type: string
script_result_name: ScriptResult
