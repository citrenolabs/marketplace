creator: Admin
default_result_value: ''
description: List hosts based on query parameters.
dynamic_results_metadata:
-   result_example_path: resources/Search Hosts_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: VectraQUX
name: Search Hosts
parameters:
-   description: 'Fetch this many records

        '
    is_mandatory: false
    name: Limit
    type: string
-   description: Filter hosts based on Tags
    is_mandatory: false
    name: Tags
    type: string
-   description: Filter based on Last Source
    is_mandatory: false
    name: Last Source
    type: string
-   default_value: ''
    description: 'Filter based on ascending ,descending order '
    is_mandatory: false
    name: Order
    optional_values:
    - Ascending
    - Descending
    type: ddl
-   default_value: ''
    description: This parameter take the list of string and filter the response with
        provided fields
    is_mandatory: false
    name: Fields
    optional_values:
    - id
    - name
    - active_traffic
    - has_active_traffic
    - t_score
    - threat
    - c_score
    - certainty
    - severity
    - last_source
    - ip
    - previous_ips
    - last_detection_timestamp
    - key_asset
    - is_key_asset
    - state
    - target_key_asset
    - detection_set
    - host_artifact_set
    - sensor
    - sensor_name
    - tags
    - note
    - notes
    - note_modified_by
    - note_modified_timestamp
    - url
    - host_url
    - last_modified
    - assigned_to
    - assigned_date
    - groups
    - has_custom_model
    - privilege_level
    - privilege_category
    - probable_owner
    - detection_profile
    - assignment
    - past_assignments
    - detection_summaries
    - host_session_luids
    - host_luid
    type: multi_choice_parameter
-   description: Filter hosts based on Name
    is_mandatory: false
    name: Name
    type: string
-   default_value: ''
    description: Filters host based on the State of host
    is_mandatory: false
    name: State
    optional_values:
    - Active
    - Inactive
    type: ddl
-   description: Filter events based on the threat value and return all the hosts
        for the greater value then provided values
    is_mandatory: false
    name: Threat GTE
    type: string
-   description: Filter the hosts greater then provided certainty
    is_mandatory: false
    name: Certainty GTE
    type: string
-   description: Filter based on Last Detection Timestamp GTE
    is_mandatory: false
    name: Last Detection Timestamp GTE
    type: string
-   description: Filter hosts based on Last Detection Timestamp LTE
    is_mandatory: false
    name: Last Detection Timestamp LTE
    type: string
-   default_value: ''
    description: Filter hosts that are targeting key assets
    is_mandatory: false
    name: ' Is Targeting Key Asset'
    optional_values:
    - 'True'
    - 'False'
    type: ddl
-   description: Filter based on Privilege Level
    is_mandatory: false
    name: ' Privilege Level GTE'
    type: string
-   default_value: ''
    description: Filter based on Privilege Category
    is_mandatory: false
    name: Privilege Category
    optional_values:
    - Low
    - Medium
    - High
    type: ddl
-   default_value: ''
    description: Filters hosts with active traffic within the last two hours
    is_mandatory: false
    name: Active Traffic
    optional_values:
    - 'True'
    - 'False'
    type: ddl
-   default_value: ''
    description: 'Order the hosts by  last_timestamp or  threat_score or certainty_score
        or id '
    is_mandatory: false
    name: Order By
    optional_values:
    - t_score
    - c_score
    - id
    - last_detection_timestamp
    type: ddl
-   description: filter based on Note Modified Timestamp GTE
    is_mandatory: false
    name: Note Modified Timestamp GTE
    type: string
script_result_name: ScriptResult
