name: Vectra RUX - Clear Empty Cases Job
parameters:
    -   name: Max Hours Backwards
        default_value: '24'
        type: string
        description: 'Maximum backwards hours to fetch open cases (Default value: 24 hours
        if value not provided, ''0'' (Zero) to fetch all open cases)'
        is_mandatory: false
    -   name: Environments
        default_value: Default Environment
        type: string
        description: 'Environments (Comma-separated allowed, Default: Default Environment) '
        is_mandatory: true
    -   name: Products
        default_value: Vectra RUX
        type: string
        description: 'Product Field Name (Comma-separated allowed, Default: Vectra RUX) '
        is_mandatory: true
description: Job to close empty cases and alerts based on the given filters
integration: VectraRUX
creator: Admin
