[project]
name = "Jamf"
version = "1.0"
description = "Jamf Pro integration for computer management and endpoint security. This integration enables device management, inventory retrieval, security actions, and configuration management for macOS computers managed through Jamf Pro. In case of any queries, please reach out to support@jamf.com."
requires-python = ">=3.11,<3.12"
dependencies = [
    "environmentcommon",
    "requests>=2.32.4",
    "tipcommon",
]

[dependency-groups]
dev = [
    "integration-testing",
    "pytest>=8.4.1",
    "pytest-json-report>=1.5.0",
    "soar-sdk",
]

[tool.uv.sources]
tipcommon = { path = "../../../../packages/tipcommon/TIPCommon-2.2.11/TIPCommon-2.2.11-py2.py3-none-any.whl" }
environmentcommon = { path = "../../../../packages/envcommon/EnvironmentCommon-1.0.2/EnvironmentCommon-1.0.2-py2.py3-none-any.whl" }
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../../packages/integration_testing" }
