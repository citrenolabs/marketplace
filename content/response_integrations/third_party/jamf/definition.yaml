identifier: Jamf
name: Jamf
parameters:
    - name: Client API ID
      type: string
      description: 'Client API ID for Jamf Pro API authentication'
      is_mandatory: true
      default_value: ClientAPIID
      integration_identifier: Jamf
    - name: Client API Secret
      type: password
      description: 'Client API Secret for Jamf Pro API authentication'
      is_mandatory: true
      default_value: ClientAPISecret
      integration_identifier: Jamf
    - name: API Root
      type: string
      description: 'Jamf Pro server URL (e.g., https://yourserver.jamfcloud.com)'
      is_mandatory: true
      default_value: https://yourServer.jamfcloud.com/
      integration_identifier: Jamf
    - name: Verify SSL
      type: boolean
      description: 'Whether to verify SSL certificates when connecting to Jamf Pro'
      is_mandatory: false
      default_value: true
      integration_identifier: Jamf
categories:
  - Endpoint Security
  - Endpoint Management
  - IT & Infrastructure
svg_logo_path: resources/logo.svg
image_path: resources/image.png
description: Jamf Pro integration for computer management and endpoint security. This integration enables device management, inventory retrieval, security actions, and configuration management for macOS computers managed through Jamf Pro.
version: 1.0
actions:
  - Ping
  - ListComputerGroups
  - GetDeviceInformation
  - GetDeviceGroupMembership
  - GetComputerInventory
  - AssignToGroup
  - RemoteLockManagedDevice
  - WipeManagedDevice
  - UpdateExtensionAttribute
widgets:
  - GetDeviceInformation