description: Update a single extension attribute for a computer using the Jamf Pro
    API
dynamic_results_metadata:
-   result_example_path: resources/UpdateExtensionAttribute_JsonResult_example.json
    result_name: JsonResult
    show_result: true
examples:
-   example_1:
        description: Update one extension attribute with a single value
        expected_result: Updates extension attribute 'Department' to 'IT' for computer
            123
        name: Update extension attribute with single value
        parameters:
        -   name: Computer ID
            value: '123'
        -   name: Extension Attribute Name
            value: Department
        -   name: Values
            value: IT
-   example_2:
        description: Update extension attribute with multiple comma-separated values
        expected_result: Updates extension attribute 'Tags' to 'tag1,tag2,tag3' for
            computer 456
        name: Update extension attribute with multiple values
        parameters:
        -   name: Computer ID
            value: '456'
        -   name: Extension Attribute Name
            value: Tags
        -   name: Values
            value: tag1,tag2,tag3
-   example_3:
        description: Update extension attribute with location information
        expected_result: Updates extension attribute 'Location' to 'Building A, Floor
            3, Room 301' for computer 789
        name: Update extension attribute with location
        parameters:
        -   name: Computer ID
            value: '789'
        -   name: Extension Attribute Name
            value: Location
        -   name: Values
            value: Building A, Floor 3, Room 301
integration_identifier: Jamf
name: Update Extension Attribute
parameters:
-   default_value: ''
    description: The ID of the computer to update extension attribute for (required)
    is_mandatory: true
    name: Computer ID
    type: string
-   default_value: ''
    description: The name of the extension attribute to update (required)
    is_mandatory: true
    name: Extension Attribute Name
    type: string
-   default_value: ''
    description: Comma-separated list of values to set for the extension attribute
        (e.g., value1,value2,value3)
    is_mandatory: true
    name: Values
    type: string
script: UpdateExtensionAttribute.py
timeout_seconds: 600
type: containment
