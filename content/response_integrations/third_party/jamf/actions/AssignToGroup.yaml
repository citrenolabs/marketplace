description: Add computers to a computer group using computer IDs, names, or serial
    numbers
dynamic_results_metadata:
-   result_example_path: resources/AssignToGroup_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Jamf
name: Assign to Group
parameters:
-   default_value: ''
    description: The ID of the computer group to modify (required)
    is_mandatory: true
    name: Group ID
    type: string
-   default_value: ''
    description: Comma-separated list of computer IDs to add (e.g., "123,456,789")
    is_mandatory: false
    name: Computer IDs
    type: string
-   default_value: ''
    description: 'Comma-separated list of computer names to add (e.g., "MacBook-1,MacBook-2").
        WARNING: Computer names are not required to be unique in Jamf. The API will
        act on the first matching record found. Use Computer IDs or Serial Numbers
        for reliable identification.'
    is_mandatory: false
    name: Computer Names
    type: string
-   default_value: ''
    description: Comma-separated list of serial numbers to add (e.g., "ABC123,DEF456")
    is_mandatory: false
    name: Serial Numbers
    type: string
script: AssignToGroup.py
timeout_seconds: 600
type: containment
