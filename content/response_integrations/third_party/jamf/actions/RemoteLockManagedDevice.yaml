creator: Admin
default_result_value: ''
description: Remotely lock a managed computer using Jamf Pro MDM commands. This action
    will lock the device screen and can optionally display a custom message and phone
    number.
dynamic_results_metadata:
-   result_example_path: resources/RemoteLockManagedDevice_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Jamf
name: Remote Lock Managed Device
parameters:
-   default_value: ''
    description: The ID of the computer to lock (required)
    is_mandatory: true
    name: Computer ID
    type: string
-   default_value: ''
    description: Optional 6-digit PIN code for unlocking the device (leave empty for
        no PIN)
    is_mandatory: false
    name: PIN
    type: string
-   default_value: ''
    description: Optional custom message to display on the locked device screen
    is_mandatory: false
    name: Message
    type: string
-   default_value: ''
    description: Optional phone number to display on the locked device screen for
        contact
    is_mandatory: false
    name: Phone Number
    type: string
script: RemoteLockManagedDevice.py
script_result_name: ScriptResult
supported_entity_types: []
timeout_seconds: 300
type: containment
