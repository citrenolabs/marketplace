[project]
name = "Group-IB-TI"
version = "1.0"
description = "This integration connects Group-IB Threat Intelligence (GIB TI) with the Google Chronicle platform. It automatically ingests threat feeds from GIB TI and transforms them into  Chronicle alerts, populated with corresponding entities. In case of any queries, please reach out to integartion@group-ib.com."
requires-python =">=3.11,<3.12"
dependencies = [
    "cyberintegrations==0.11.1",
    "environmentcommon",
    "pyaml==23.5.8",
    "tipcommon",
    "validators==0.35.0",
]

[dependency-groups]
dev = [
    "integration-testing",
    "pytest>=8.4.1",
    "pytest-json-report>=1.5.0",
    "soar-sdk",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk" }
tipcommon = { path = "../../../../packages/tipcommon/TIPCommon-2.2.10/TIPCommon-2.2.10-py2.py3-none-any.whl" }
environmentcommon = { path = "../../../../packages/envcommon/EnvironmentCommon-1.0.2/EnvironmentCommon-1.0.2-py2.py3-none-any.whl" }
integration-testing = { path = "../../../../packages/integration_testing_whls/integration_testing-2.2.10-py3-none-any.whl" }

