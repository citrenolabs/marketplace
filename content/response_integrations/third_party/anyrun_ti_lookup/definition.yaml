identifier: ANYRUN-TI-Lookup
name: ANYRUN TI Lookup
parameters:
    -   name: ANYRUN TI Lookup API KEY
        type: password
        description: Example [API-KEY AJ13....KA!7]
        is_mandatory: true
        integration_identifier: ANYRUN-TI-Lookup
    -   name: Verify SSL
        type: boolean
        default_value: true
        description: Enable to validate SSL certificates for API connections.
        is_mandatory: false
        integration_identifier: ANYRUN-TI-Lookup
    -   default_value: "false"
        description: Enable/disable proxy using.
        is_mandatory: false
        name: Enable proxy
        type: boolean
        integration_identifier: ANYRUN-TI-Lookup
    -   name: Proxy host
        default_value: ""
        type: string
        description: Specify proxy host.
        is_mandatory: false
        integration_identifier: ANYRUN-TI-Lookup
    -   name: Proxy port
        default_value: ""
        type: string
        description: Specify proxy port.
        is_mandatory: false
        integration_identifier: ANYRUN-TI-Lookup
categories:
    - IT & Infrastructure
    - Data Enrichment
    - Security
svg_logo_path: resources/logo.svg
image_path: resources/image.png
