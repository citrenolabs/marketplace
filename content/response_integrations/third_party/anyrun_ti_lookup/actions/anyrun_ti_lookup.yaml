integration_identifier: ANYRUN-TI-Lookup
name: ANYRUN TI Lookup
creator: ANYRUN integrations team
default_result_value: ""
description: Perform threat intelligence using specified Entity.
dynamic_results_metadata:
    -   result_example_path: null
        result_name: JsonResult
        show_result: true
parameters:
    -   name: Lookup Depth
        description: "Specify the number of days from the current date for which you want to lookup."
        default_value: 90
        is_mandatory: true
        type: string
    -   name: Query
        description: "Raw query with necessary filters. Supports condition concatenation with AND, OR, NOT and Parentheses ()."
        default_value: ""
        is_mandatory: false
        type: string
    -   name: Identifiers
        description: "The target case entity identifiers."
        default_value: Entity.Identifier
        is_mandatory: true
        type: string
    -   name: Types
        description: "The target case entity types."
        default_value: Entity.Type
        is_mandatory: true
        type: string
script_result_name: ScriptResult
