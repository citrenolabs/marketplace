creator: admin
description: Example of a simple action in Google SecOps. This action is fetching
    data from "api.vatcomply.com" service based on the provided parameters. This is
    NOT an Async action. This action DOES NOT work with Google SecOps Entities.
dynamic_results_metadata:
-   result_example_path: resources/simple_action_example_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: SampleIntegration
name: Simple Action Example
parameters:
-   default_value: USD, EUR
    description: Example of input via CSV values. Comma-separated list of currencies
        that need to be processed.
    is_mandatory: false
    name: Currencies String
    type: string
-   default_value: Select One
    description: Example of input via DDL. Action will check both "Currencies String"
        and "Currencies DDL" to understand what values to process.
    is_mandatory: false
    name: Currencies DDL
    optional_values:
    - Select One
    - USD
    - EUR
    - CAD
    type: ddl
-   default_value: Today
    description: Time frame for the results. If "Custom" is selected, you also need
        to provide "Start Time".
    is_mandatory: false
    name: Time Frame
    optional_values:
    - Today
    - Last 7 Days
    - Custom
    type: ddl
-   default_value: ''
    description: 'Start time for the results. This parameter is mandatory, if ''Custom''
        is selected for the ''Time Frame'' parameter. Format: ISO 8601. Action will
        only extract the dates from the timestamp. The delta between ''Start Time''
        and ''End Time'' can''t be greater than 7 days.'
    is_mandatory: false
    name: Start Time
    type: string
-   default_value: ''
    description: 'End time for the results. Format: ISO 8601. If nothing is provided
        and ''Custom'' is selected for the ''Time Frame'' parameter then this parameter
        will use current time. Action will only extract the dates from the timestamp.
        The delta between ''Start Time'' and ''End Time'' can''t be greater than 7
        days.'
    is_mandatory: false
    name: End Time
    type: string
-   default_value: true
    description: Example of input via boolean. If enabled, action will return a JSON
        Result.
    is_mandatory: true
    name: Return JSON Result
    type: boolean
script_result_name: is_success
