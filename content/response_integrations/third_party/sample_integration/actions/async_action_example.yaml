creator: admin
description: Example of an async action in Google SecOps. This action will not finish
    execution until timeout is reached or a case will have a tag provided in the "Case
    Tag To Wait For"
dynamic_results_metadata:
-   result_example_path: resources/async_action_example_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: SampleIntegration
is_async: true
name: Async Action Example
parameters:
-   default_value: null
    description: Comma-separated list of cases that needs to be handled. If nothing
        is provided, action will use the case id from which the action was executed.
    is_mandatory: false
    name: Case IDs
    type: string
-   default_value: Async
    description: Action will wait until a case will have the provided tag.
    is_mandatory: true
    name: Case Tag To Wait For
    type: string
script_result_name: is_success
