creator: admin
description: Example of action that works with entities and enriches them. This action
    runs on all Google SecOps entities provided in the parameter "Entity Type". This
    is NOT an Async action.
dynamic_results_metadata:
-   result_example_path: resources/enrich_entity_action_example_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: SampleIntegration
name: Enrich Entity Action Example
parameters:
-   default_value: All Entities
    description: Defines what entities from the scope of the alert should be processed.
    is_mandatory: true
    name: Entity Type
    optional_values:
    - All Entities
    - IP
    - Hash
    - User
    type: ddl
script_result_name: is_success
