creator: Admin
description: Performing a scan on indicator and retrieving information using information
    from Pulsedive.
dynamic_results_metadata:
-   result_example_path: resources/ScanIndicator_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Pulsedive
is_async: true
name: Scan Indicator
parameters:
-   default_value: 'false'
    description: If enabled, action will only create an insight for suspicious entities.
    is_mandatory: false
    name: Only Suspicious Entity Insight
    type: boolean
-   default_value: Passive
    description: 'Scan using either Active or Passive scans. Passive scan will fetch
        data without reaching out directly to the indicator. Active scans are more
        noisy. '
    is_mandatory: true
    name: Scan Type
    optional_values:
    - Passive
    - Active
    type: ddl
-   default_value: '50'
    description: Specify how many comments to return.
    is_mandatory: false
    name: Max Comments To Return
    type: string
-   default_value: medium
    description: 'Specify the threshold where the entity should be marked as malicious
        or suspicious, for Siemplify to label it as suspicious. '
    is_mandatory: true
    name: Threshold
    optional_values:
    - verylow
    - low
    - medium
    - high
    - critical
    type: ddl
-   default_value: 'true'
    description: If enabled, action will retrieve comments about the entity.
    is_mandatory: false
    name: Retrieve Comments
    type: boolean
