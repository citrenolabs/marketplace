[project]
name = "Telegram"
version = "9.0"
description = "Telegram is a cloud-based mobile and desktop messaging app with a focus on security and speed.\nSee documentation on how to create a bot in order to use this integration.\nhttps://core.telegram.org/bots"
requires-python = ">=3.11,<3.12"
dependencies = [
    "requests>=2.32.3",
]

[dependency-groups]
dev = [
    "environmentcommon",
    "integration-testing",
    "pytest-json-report>=1.5.0",
    "pytest>=8.3.5",
    "soar-sdk",
    "tipcommon",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../../packages/integration_testing_whls/integration_testing-2.2.7-py3-none-any.whl" }
