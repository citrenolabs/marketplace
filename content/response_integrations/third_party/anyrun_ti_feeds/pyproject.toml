[project]
name = "ANYRUN-TI-Feeds"
version = "1.0"
description = "The ANY.RUN Threat Intelligence Feed connector provides Google SecOps users with a continuously updated stream of fresh, accurate indicators of compromise, including malicious IPs, URLs, and domains. This enables security teams to proactively defend against emerging, evolving, and persistent cyber threats. To use the integration, ensure you have an active ANY.RUN TI Feeds subscription."
requires-python = ">=3.11,<3.12"
dependencies = [
    "anyrun-sdk>=1.10.10",
    "google-auth>=2.41.1",
]

[dependency-groups]
dev = [
    "environmentcommon",
    "integration-testing",
    "pytest>=8.3.5",
    "pytest-json-report>=1.5.0",
    "soar-sdk",
    "tipcommon",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../../packages/integration_testing_whls/integration_testing-2.2.11-py3-none-any.whl" }
tipcommon = { path = "../../../../packages/tipcommon/TIPCommon-2.2.11/TIPCommon-2.2.11-py2.py3-none-any.whl" }
environmentcommon = { path = "../../../../packages/envcommon/EnvironmentCommon-1.0.2/EnvironmentCommon-1.0.2-py2.py3-none-any.whl" }
