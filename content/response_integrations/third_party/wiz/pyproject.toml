[project]
name = "Wiz"
version = "2.0"
description = "Wiz connects to every cloud environment, scans every layer, and covers every aspect of your cloud security - including elements that normally require installing agents. Its comprehensive approach has all of these cloud security solutions built in. In case of any queries, please reach out to win.support@wiz.io"
requires-python = ">=3.11"
dependencies = [
    "environmentcommon>=1.0.2",
    "graphql-query>=1.4.0",
    "requests>=2.32.4",
    "tipcommon>=2.2.7",
]

[dependency-groups]
dev = [
    "environmentcommon",
    "integration-testing",
    "pytest>=8.3.5",
    "pytest-json-report>=1.5.0",
    "soar-sdk",
]

[tool.uv.sources]
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
integration-testing = { path = "../../../../packages/integration_testing_whls/integration_testing-2.2.7-py3-none-any.whl" }
tipcommon = { path = "../../../../packages/tipcommon/TIPCommon-2.2.7/TIPCommon-2.2.7-py2.py3-none-any.whl" }
environmentcommon = { path = "../../../../packages/envcommon/EnvironmentCommon-1.0.2/EnvironmentCommon-1.0.2-py2.py3-none-any.whl" }
