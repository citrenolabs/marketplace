creator: Admin
default_result_value: ''
description: Retrieves IP address information from Infoblox.
dynamic_results_metadata:
-   result_example_path: resources/ip_lookup_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: InfobloxThreatDefenseWithDDI
name: IP Lookup
parameters:
-   default_value: null
    description: Filter IP addresses by specific criteria (e.g., address=="192.168.1.100"
        or state=="USED").
    is_mandatory: false
    name: IP Filter
    type: string
-   default_value: Used
    description: Filter by IP address state (e.g., ''free'', ''used'', ''any'').
    is_mandatory: false
    name: Address State
    optional_values:
    - Any
    - Free
    - Used
    type: ddl
-   default_value: null
    description: Specify the scope for IP address lookup.
    is_mandatory: false
    name: Scope
    type: string
-   default_value: null
    description: Filter IP addresses by specific tags (e.g. 'Tenable_scan'=='true').
    is_mandatory: false
    name: Tag Filter
    type: string
-   default_value: '0'
    description: Specify the offset from where to start pagination.
    is_mandatory: false
    name: Offset
    type: string
-   default_value: '100'
    description: Specify the maximum number of results to return.
    is_mandatory: false
    name: Limit
    type: string
-   default_value: null
    description: Comma-separated JSON fields to sort the results. Use asc or desc
        for sort direction. Defaults to ascending. Supports dot notation for nested
        fields.
    is_mandatory: false
    name: Order By
    type: string
script_result_name: ScriptResult
