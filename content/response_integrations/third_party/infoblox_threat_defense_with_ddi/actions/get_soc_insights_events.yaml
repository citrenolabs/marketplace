creator: Admin
default_result_value: ''
description: Retrieve the list of events available in the specified SOC insight.
dynamic_results_metadata:
-   result_example_path: resources/get_soc_insights_events_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: InfobloxThreatDefenseWithDDI
name: Get SOC Insights Events
parameters:
-   default_value: ' '
    description: ID of the insight to retrieve events from.
    is_mandatory: true
    name: Insight ID
    type: string
-   default_value: null
    description: Filter assets by Device IP.
    is_mandatory: false
    name: Device IP
    type: string
-   default_value: null
    description: Filter by query string.
    is_mandatory: false
    name: Query
    type: string
-   default_value: null
    description: Filter events by DNS query type (e.g., TXT, A, MX).
    is_mandatory: false
    name: Query Type
    type: string
-   default_value: null
    description: Filter events by the threat intelligence source or feed (e.g., DFP
        (DFP)).
    is_mandatory: false
    name: Source
    type: string
-   default_value: null
    description: Filter events by a specific threat indicator such as a domain, IP,
        or hash (e.g., hmdns.top).
    is_mandatory: false
    name: Indicator
    type: string
-   default_value: All
    description: Filter by threat level.
    is_mandatory: false
    name: Threat Level
    optional_values:
    - All
    - Info
    - Low
    - Medium
    - High
    type: ddl
-   default_value: All
    description: Filter by confidence level.
    is_mandatory: false
    name: Confidence Level
    optional_values:
    - All
    - Low
    - Medium
    - High
    type: ddl
-   default_value: '100'
    description: Specify the maximum number of results to return.
    is_mandatory: false
    name: Limit
    type: string
-   default_value: null
    description: 'Filter by events detected after this time in this format: YYYY-MM-DDTHH:mm:ss.SSS'
    is_mandatory: false
    name: From
    type: string
-   default_value: ''
    description: 'Filter by events detected before this time in this format: YYYY-MM-DDTHH:mm:ss.SSS'
    is_mandatory: false
    name: To
    type: string
script_result_name: ScriptResult
