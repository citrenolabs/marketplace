creator: Admin
default_result_value: ''
description: "Modifies an existing security policy\u2019s configurations or linked\
    \ lists."
dynamic_results_metadata:
-   result_example_path: resources/update_security_policy_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: InfobloxThreatDefenseWithDDI
name: Update Security Policy
parameters:
-   default_value: '0'
    description: Specify the ID of the security policy to update.
    is_mandatory: true
    name: Security Policy ID
    type: string
-   default_value: null
    description: Specify the name of the security policy to update.
    is_mandatory: false
    name: Policy Name
    type: string
-   default_value: null
    description: Specify an updated description for this security policy. Use keyword
        `empty` to remove the description.
    is_mandatory: false
    name: Description
    type: string
-   default_value: null
    description: Specify the comma-separated network lists to associate with this
        policy (e.g 522436, 522438). Use keyword `empty` to remove the network lists.
    is_mandatory: false
    name: Network Lists
    type: string
-   default_value: null
    description: Specify the comma-separated Default Forwarding Policies to update.
        Use keyword `empty` to remove the DFPS.
    is_mandatory: false
    name: DFPS
    type: string
-   default_value: null
    description: Specify the comma-separated Roaming Device Groups to associate with
        this policy (e.g 56312, 56316). Use keyword `empty` to remove the devices.
    is_mandatory: false
    name: Roaming Device Groups
    type: string
-   default_value: null
    description: Specify updated security rules as a list of JSON objects, each with
        action, type, data, policy_name, redirect_name. Use keyword`empty `to remove
        rule.
    is_mandatory: false
    name: Rules
    type: string
-   default_value: ''
    description: Specify whether to enable safe search filtering.
    is_mandatory: false
    name: Safe Search
    optional_values:
    - 'True'
    - 'False'
    type: ddl
-   default_value: ''
    description: Specify whether to block DNS rebinding attacks (true/false).
    is_mandatory: false
    name: Block DNS Rebinding
    optional_values:
    - 'True'
    - 'False'
    type: ddl
-   default_value: null
    description: Update tags used to categorize and organize the Security Policy.
    is_mandatory: false
    name: Tags
    type: string
-   default_value: null
    description: JSON object containing additional parameters to update (precedence,
        access_codes, doh_enabled, doh_fqdn etc).
    is_mandatory: false
    name: Additional Parameters
    type: string
script_result_name: ScriptResult
