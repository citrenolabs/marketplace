    \ that is compatible with Siemplify\u2019s playbooks."
dynamic_results_metadata:
-   result_example_path: resources/JsonAdapter_JsonResult_example.json
    result_name: JsonResult
    show_result: true
integration_identifier: Logzio
name: json-adapter
parameters:
-   default_value: ''
